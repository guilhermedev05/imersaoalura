<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Store</title>
    <script src="https://kit.fontawesome.com/7bcca750a9.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="images/joystick.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body>
    <header>
        <a href="#" class="area-logo">
            <img id="logo" src="images/joystick.png" alt="">
            <span>Games Store</span>
        </a>
        <div class="menu">
            <button id="login"><a href="#">Login</a></button>         
        </div>
        
    </header>
    <main class="main-principal">
        <div class="filter-area">
            <nav class="navegation-filter">
                <ul>
                    <li><a id="mobile" class="filter-platform" href="#"><svg xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6" width="24"
                                height="24">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M10.5 1.5H8.25A2.25 2.25 0 0 0 6 3.75v16.5a2.25 2.25 0 0 0 2.25 2.25h7.5A2.25 2.25 0 0 0 18 20.25V3.75a2.25 2.25 0 0 0-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" />
                            </svg>Mobile</a></li>
                    <li><a id="desktop" class="filter-platform" href="#"><svg xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6" width="24"
                                height="24">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M9 17.25v1.007a3 3 0 0 1-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0 1 15 18.257V17.25m6-12V15a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 15V5.25m18 0A2.25 2.25 0 0 0 18.75 3H5.25A2.25 2.25 0 0 0 3 5.25m18 0V12a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 12V5.25" />
                            </svg>Desktop</a></li>
                    <li><a id="console" class="filter-platform" href="#"><i class="fa-solid fa-gamepad"></i>Console</a></li>
                </ul>
            </nav>
    
            <section class="search-area">
                <div>
                    <input id="search-game" type="text" placeholder="Procure um jogo">
                    <img id="search" src="images/search.svg" alt="">
                </div>
            </section>
            <section class="filters">
                <div>
                    <select id="select-genre">
                        <option value="0" disabled selected style="color: gray;">Categorias</option>
                        <option value="sem filtro">Sem filtro</option>
                    </select>
                    <img class="filter" src="images/filter.svg" alt="">
                </div>
                <div>
                    <select id="more-filters">
                        <option value="0" disabled selected style="color: gray;">Mais filtros</option>
                        <option value="sem filtro">Sem filtro</option>
                        <option value="melhores avaliacoes">Melhores avaliações</option>
                        <option value="ordem alfabetica">Ordem alfabética</option>
                    </select>
                    <img class="filter" src="images/filter.svg" alt="">
                </div>
            </section>
        </div>
        
        <section class="game-area">

        </section>
    </main>
    <footer>
        <span>Todos os direitos reservados para <a href="https://github.com/guilhermedev05" target="_blank">Guilherme Santana <i class="fa-brands fa-github"></i></a></span>
    </footer>


    <script src="js/dados.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
